<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar mo to</title>
    <link rel="stylesheet" href="FLORITA.CSS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
</head>
<body>
    <div class="container-fluid">
        <h2 class="calendar-header">CALENDAR MOTTO!!!</h2>
        <div class="calendar-container calendar-content" id="calendar"></div>
    </div>
    
    <script>
        $(document).ready(function () {
            let months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            let today = new Date();
            let year = today.getFullYear();
            let calendarHtml = "";
            
            months.forEach((month, index) => {
                let firstDay = new Date(year, index, 1);
                let lastDay = new Date(year, index + 1, 0);
                
                calendarHtml += `<div class='calendar-month'><h4 class='text-center'><span class='year'>${month} ${year}</span></h4>`;
                calendarHtml += `<table class='table table-bordered'>`;
                calendarHtml += `<thead><tr><th class='sunday'>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr></thead><tbody>`;
                
                let day = 1;
                for (let i = 0; i < 6; i++) {
                    let rowHtml = "<tr>";
                    for (let j = 0; j < 7; j++) {
                        if (i === 0 && j < firstDay.getDay()) {
                            rowHtml += "<td></td>";
                        } else if (day > lastDay.getDate()) {
                            rowHtml += "<td></td>";
                        } else {
                            let className = (j === 0) ? "sunday" : "";
                            rowHtml += `<td class='${className}'>${day}</td>`;
                            day++;
                        }
                    }
                    rowHtml += "</tr>";
                    calendarHtml += rowHtml;
                }
                
                calendarHtml += "</tbody></table></div>";
            });
            
            $("#calendar").html(calendarHtml);
        });
    </script>
</body>
</html>
